<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Primary Meta Tags -->
     <title>Les Petits Plats</title>
     <meta name="title" content="Les Petits Plats" />
     <meta
       name="description"
       content="Pas d'idée de repas ? Les Petits Plats peut vous aider à sublimer vos ingrédients avec la recette parfaite !"
     />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./dist/css/main.css">
</head>
<body>
    <header>
        <img data-src="./assets/logo.png" alt="logo les petits plats" class="logo lazyload" fetchpriority="high">
        <h1>Cherchez parmi plus de 1500 recettes du quotidien, simples et délicieuses</h1>
        <div id="searchRecipes" class="searchRecipes">
            <input type="text" id="search" class="search" aria-label="Search" placeholder="Rechercher une recette, un ingrédient...">
            <button class="searchButton" type="submit" aria-label="button request results">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
    </header>
    <main>
        <div class="filters">
            <div class="filters__category">
                <p>Ingredients</p>
                <span></span>
            </div>
        </div>
        <div id="results">

        </div>
    </main>

    <script type="module" src="./scripts/main.js" async fetchpriority="medium"></script>
    <script src="/scripts/utils/lazysizes.min.js" async fetchpriority="high"></script>

    <!-- <script src="./scripts/datas/recipes.js" async fetchpriority="high"></script> -->
    
</body>
</html>
